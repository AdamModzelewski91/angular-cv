<header class="header">
  <div class="btn-lang">
    <button (click)="switchLang()" class="switch-btn">
      <img src="assets/svg/lang.svg" alt="lang">
      {{ pageLang | uppercase }}
    </button>
  </div>
  <div class="head">
    <h1>Adam Modzelewski</h1>
    <h2 *ngIf="professionPerfomed">{{displayProf}}<span>|</span></h2>
  </div>
  <img class="bg-image" src="./assets/office-865091_1920.jpg" alt="background image">
</header>
